<div style="padding: 1%;">
  <div class="tab-pane fade show active">
    <div style="padding-left: 2%;padding-right: 2%;">
      <div class="card">
        <div class="card-body">
          <div class="container">
            <div class="row row-cols-4">
              <div class="col">
                <h2>ฝ่ายงาน</h2>
              </div>
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"> <button type="button" class="btn btn-primary" data-toggle="modal"
                  data-target="#exampleModal" onclick="document.getElementById('sectorInput').value = '',
                      document.getElementById('sectorInput1').value = ''">
                  เพิ่มฝ่ายงาน
                </button></div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">เพิ่มฝ่ายงาน</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group" style="display: none;">
                <label style=" display: none;">รหัสฝ่ายงาน</label>
                <input type="text" class="form-control" style=" display: none;" id="sectorInput"
                  [formControl]="Sector_ID" placeholder="รหัสฝ่ายงาน">
              </div>
              <div class="form-group">
                <label>ชื่อฝ่ายงาน</label>
                <input type="text" class="form-control" id="sectorInput1" [formControl]="SectorName"
                  placeholder="ชื่อฝ่ายงาน">
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="Addsector()">บันทึก</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div style="padding-left: 2%;padding-right: 2%;">
    <div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <!-- <th scope="col" class="text-center">รหัส</th> -->
              <th scope="col">ชื่อฝ่ายงาน</th>
              <th scope="col">จัดการ</th>
            </tr>
          </thead>
          <tbody *ngFor="let item of sector; let i = index">
            <tr>
              <!-- <td class="text-center"> {{item.Sector_ID}} </td> -->
              <td> {{item.SectorName}}</td>
              <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success btn-circle btn-xl" data-toggle="modal" title="แก้ไข้ข้อมูล"
                  data-target="#Editsector" (click)="updateSector(item.Sector_ID,item.SectorName)">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                <button type="button" class="btn btn-danger btn-circle btn-xl" title="ลบข้อมูล"
                  (click)="deletesector(item.Sector_ID,item.SectorName)"><i class="fa fa-trash"
                    aria-hidden="true"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>


<!-- โมเดลแก้ไขฝ่ายงาน -->
<!-- Modal -->
<div class="modal fade" id="Editsector" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">แก้ไขฝ่ายงาน</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="sectorInput2" style=" display: none;">รหัสฝ่ายงาน</label>
            <input type="text" style=" display: none;" class="form-control" id="sectorInput2" [formControl]="Sector_ID"
              placeholder="รหัสฝ่ายงาน" style="background-color: rgb(226, 223, 223);">
          </div>
          <div class="form-group">
            <label for="sectorInput3">ชื่อฝ่ายงาน</label>
            <input type="text" class="form-control" id="sectorInput3" [formControl]="SectorName"
              placeholder="ชื่อฝ่ายงาน">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateSectorEmp()">บันทึก</button>
      </div>
    </div>
  </div>
</div>
